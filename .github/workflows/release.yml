name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-x86_64
            ext: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcsclite-dev libudev-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Package Binaries
        shell: bash
        run: |
          mkdir release_assets

          # Handle extension from matrix
          EXT="${{ matrix.ext }}"
          SUFFIX="${{ matrix.suffix }}"
          TARGET="${{ matrix.target }}"

          cp target/$TARGET/release/ledger-signer$EXT release_assets/ledger-signer-$SUFFIX$EXT
          cp target/$TARGET/release/yubikey-signer$EXT release_assets/yubikey-signer-$SUFFIX$EXT

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release_assets/*
          generate_release_notes: true
