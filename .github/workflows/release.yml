name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcsclite-dev libudev-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --workspace

      - name: Package Binaries
        shell: bash
        run: |
          mkdir release_assets
          ARCH=$(uname -m)
          EXT=""

          if [ "${{ runner.os }}" = "Linux" ]; then
            OS="linux"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            OS="macos"
          elif [ "${{ runner.os }}" = "Windows" ]; then
            OS="windows"
            EXT=".exe"
          else
            OS="unknown"
          fi

          SUFFIX="${OS}-${ARCH}"

          cp target/release/ledger-signer${EXT} release_assets/ledger-signer-${SUFFIX}${EXT}
          cp target/release/yubikey-signer${EXT} release_assets/yubikey-signer-${SUFFIX}${EXT}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release_assets/*
          generate_release_notes: true
